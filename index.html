    <!-- Custom styles -->
    <style>
      :root {
        --gold:#C9A227;
        --leaf:#2E7D32;
        --ink:#1f2937;
      }

      body{ color: var(--ink); }
      .brand-gold{ color: var(--gold) !important; }
      .bg-gold{ background: var(--gold) !important; color:#fff; }
      .text-leaf{ color: var(--leaf) !important; }
      .btn-gold{ background: var(--gold); color:#fff; border:none; }
      .btn-gold:hover{ filter: brightness(0.9); color:#fff; }
      .btn-outline-leaf{ border-color: var(--leaf); color: var(--leaf); }
      .btn-outline-leaf:hover{ background: var(--leaf); color:#fff; }
      .hero {
        background: url('https://tse1.mm.bing.net/th/id/OIP.CXNckimoSsDbY4irO5bP1wHaG0?cb=12&pid=Api') center/cover no-repeat;
        color: white;
        text-shadow: 0 2px 6px rgba(0,0,0,0.6);
      }
      .hero-overlay {
        background: rgba(0,0,0,0.5);
        padding: 5rem 0;
      }
      .service-card{ border: none; box-shadow: 0 12px 24px rgba(0,0,0,0.06); border-radius: .75rem; }
      .divider { height: 2px; background: linear-gradient(to right, var(--gold), var(--leaf)); opacity:.3; }
      .footer{ background:#f9fafb; border-top:1px solid rgba(31,41,55,0.08); }
      .navbar-brand span{ font-weight:700; letter-spacing:.5px; }
      .rounded-xl{ border-radius: 1rem; }
      .shadow-soft{ box-shadow: 0 8px 20px rgba(0,0,0,0.08); }
      .form-control:focus{ border-color: var(--leaf); box-shadow: 0 0 0 .2rem rgba(46,125,50,.2); }
      a{ color: var(--leaf); }
      a:hover{ color: #215c25; text-decoration:none; }
      table tr td:first-child{ font-weight:500; }

      /* --- Gallery Section --- */
      #gallery {
        text-align: center;
        padding: 40px 20px;
        background-color: #fff;
      }

      #gallery h2 {
        font-size: 2em;
        color: var(--gold);
        margin-bottom: 25px;
        letter-spacing: 1px;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 25px;
        justify-items: center;
        padding: 10px 0;
      }

      .gallery-item {
        text-align: center;
      }

      .gallery img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 12px;
        border: 4px solid #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
      }

      .gallery p {
        margin-top: 8px;
        font-size: 0.9em;
        color: var(--leaf);
        font-weight: 500;
      }

      @media (max-width: 600px) {
        .gallery {
          grid-template-columns: 1fr;
        }

        .gallery img {
          width: 90%;
          height: auto;
        }
      }
    </style>
  </head>
